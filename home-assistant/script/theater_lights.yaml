alias: Theater Lights
mode: queued
icon: mdi:lightbulb
fields:
  scene:
    selector:
      select:
        options:
        - 'Off'
        - Standby
        - Room
    name: Scene
    required: true
    default: 'Off'
sequence:
- choose:
  - alias: 'Off'
    conditions:
    - condition: template
      value_template: "{{ scene == 'Off' }}"
    sequence:
    - service: light.turn_off
      target:
        area_id: theater
  - alias: Standby
    conditions:
    - condition: template
      value_template: "{{ scene == 'Standby' }}"
    sequence:
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id:
        - light.theater_led_left
        - light.theater_led_stairs
        - light.theater_led_under_bar
    - service: light.turn_on
      data:
        brightness_pct: 20
      target:
        entity_id: light.theater_bar_switch
    - service: light.turn_off
      target:
        entity_id: light.theater_switch
  - alias: Room
    conditions:
    - condition: template
      value_template: "{{ scene == 'Room' }}"
    sequence:
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id:
        - light.theater_switch
        - light.theater_bar_switch
    - service: light.turn_off
      target:
        entity_id:
        - light.theater_led_left
        - light.theater_led_stairs
        - light.theater_led_under_bar
