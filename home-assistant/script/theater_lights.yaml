alias: Theater Lights
mode: queued
icon: mdi:lightbulb
fields:
  scene:
    selector:
      select:
        options:
        - 'Off'
        - Standby
        - Room
    name: Scene
    required: true
    default: 'Off'
sequence:
- choose:
  - alias: 'Off'
    conditions:
    - condition: template
      value_template: "{{ scene == 'Off' }}"
    sequence:
    - service: light.turn_off
      target:
        area_id: theater
      data:
        transition: 1
  - alias: Standby
    conditions:
    - condition: template
      value_template: "{{ scene == 'Standby' }}"
    sequence:
    - service: light.turn_on
      target:
        entity_id:
          - light.theater_led_all
      data:
        brightness_pct: 10
        rgbw_color: [ 0, 255, 0, 255 ]
        transition: 1
    - service: light.turn_on
      target:
        entity_id: light.theater_bar_switch
      data:
        brightness_pct: 5
        transition: 1
    - service: light.turn_off
      target:
        entity_id: light.theater_switch
      data:
        transition: 1
  - alias: Room
    conditions:
    - condition: template
      value_template: "{{ scene == 'Room' }}"
    sequence:
    - service: light.turn_on
      data:
        brightness_pct: 100
        transition: 1
      target:
        entity_id:
        - light.theater_switch
        - light.theater_bar_switch
    - service: light.turn_off
      target:
        entity_id:
        - light.theater_led_all
      data:
        transition: 1
